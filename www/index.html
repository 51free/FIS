<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">   
    <!-- width - viewport的宽度 height - viewport的高度   
    initial-scale - 初始的缩放比例  
    minimum-scale - 允许用户缩放到的最小比例   
    maximum-scale - 允许用户缩放到的最大比例  
    user-scalable - 用户是否可以手动缩放   -->
    <title>百度首页</title>
    <!-- 设置网站的icon -->
    <link rel="shortcut icon" href="/icons/icon_3c99074.jpg" type="image/x-icon" />
    <!-- 打包前 -->
    <link rel="stylesheet" type="text/css" href="/css/baidu_459e14a.css">
    <!-- 打包后 -->
    <link rel="stylesheet" type="text/css" href="./pkg/aio.css">

    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv-printshiv.js"></script>-->
</head>

<body>
    <div class="wrapper">
        <!-- 设置导航部分 -->

                <a href="">糯米</a>

        </header>
        <!-- 移动显示导航内容 -->
        <div class="mNav">
            <a href=""><img src="/icons/m1_2abd5c6.png" alt="个人中心"></a>
            <a href=""><img src="/icons/m2_5ea6044.png" alt="马甲"> </a>
        </div>
        <!-- 更多产品侧边栏  START -->
        <div class="more-product" id="moreList">

                <li class="p2"><a href="javascript:;">更多产品>></a></li>
            </ul>
        </div>
        <!-- 更多产品侧边栏  END -->
        <!-- 设置主题部分 -->
        <!-- 百度代码 -->
        <div id="mm">
            <form data-formposition="i" class="se-form" id="index-form" action="/s" method="get" autocomplete="off">
                <div id="logo" class="noTapColor">
                    <img src="/icons/plus_logo_5bc5f12.png" width="175" height="55" alt="百度一下">
                </div>
                <div class="con-wrap">
                    <input type="text" autocomplete="off" autocorrect="off" maxlength="64" id="index-kw" name="word" class="se-input" data-sug="1">
                    <div class="se-inner">
                        <div id="index-cross" class="cross" style="display: none;">
                        </div>
                        <button id="index-bn" class="se-bn" type="submit">百度一下</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 自己写 -->
        <div class="content">
            <div class="search-form">
                <img src="/icons/bd_logo1_b15c113.png" alt="百度图片">
                <form action="http://wwww.baidu.com/s" method="get" target="_blank">
                    <input type="text" name="wd" class="search-input">
                    <button type="submit" class="search-btn" autofocus="autofocus">百度一下</button>
                    <!-- <span class="icon-mic"></span> -->
                    <!-- <span class="icon-cmo"></span> -->
                </form>

            <a href=""><img src="/icons/55_97dd648.png" alt=""><i class="navs-map"></i>地图</a>
            <a href=""><img src="/icons/56_d712103.png" alt=""><i class="navs-map"></i>更多</a>
        </div>
        <!-- 中间内容部分 -->
        <div class="mid-article">
            <div class="mid-wrap">
                <h2>我的导航</h2>
                <a href="">资讯</a>
                <a href="">hao123</a>

            <p>

                <span>京公网安备11000002000001号</span>
            </p>
